<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Botones</title>
</head>
<body>

    <div class="container">
        <div class="row mt-3">
            <div class="col-12">
                <button class="btn btn-primary">Primario</button>
                <button class="btn btn-secondary">Secondary</button>
                <button class="btn btn-success">Succes</button>
                <button class="btn btn-danger">Danger</button>
                <button class="btn btn-warning">Warning</button>
                <button class="btn btn-info">Info</button>
                <button class="btn btn-light">Light</button>
                <button class="btn btn-dark">Dark</button>
                <button class="btn btn-link">Enlace</button>
            </div>

            <div class="col-12">
                <hr class="mt-3">
                <button class="btn btn-outline-primary">Primario</button>
                <button class="btn btn-outline-secondary">Secondary</button>
                <button class="btn btn-outline-success">Succes</button>
                <button class="btn btn-outline-danger">Danger</button>
                <button class="btn btn-outline-warning">Warning</button>
                <button class="btn btn-outline-info">Info</button>
                <button class="btn btn-outline-light text-dark">Light</button>
                <button class="btn btn-outline-dark">Dark</button>
            </div>

            <div class="col-12">
                <hr class="mt-3">
                <button class="btn disabled btn-primary">Primario</button>
                <button class="btn disabled btn-secondary">Secondary</button>
                <button class="btn disabled btn-success">Succes</button>
                <button class="btn disabled btn-danger">Danger</button>
                <button class="btn disabled btn-warning">Warning</button>
                <button class="btn disabled btn-info">Info</button>
                <button class="btn disabled btn-light">Light</button>
                <button class="btn disabled btn-dark">Dark</button>
            </div>
            
            <div class="col-12">
                <hr class="mt-3">
                <a href="#" class="btn btn-primary">Enlace</a>
                <button class="btn btn-primary" type="button">Boton</button>
                <input type="button" class="btn btn-primary" value="Boton Input">
                <input type="submit" class="btn btn-primary" value="Submit">
            </div>

            <div class="col-12">
                <hr class="mt-3">
                <button class="btn btn-lg btn-primary" type="button">Boton Grande</button>
                <button class="btn btn-lg btn-primary" type="button">Boton Secundario Grande </button>

                <button class="btn btn-sm btn-primary" type="button">Boton Pequeño</button>
                <button class="btn btn-sm btn-primary" type="button">Boton Secundario Pequeño</button>
            </div>

            <div class="col-12">
                <hr class="mt-3">
                <div class="d-grid gap-2 col-6">
                    <button class="btn btn-primary" type="button">Primario</button>
                    <button class="btn btn-secondary" type="button">Secundario</button>
                </div>                
            </div>

            <div class="col-12">
                <hr class="mt-3">
                <div class="d-flex gap-2 justify-content-between">
                    <button class="btn btn-primary" type="button">Primario</button>
                    <button class="btn btn-secondary" type="button">Secundario</button>
                </div>                
            </div>

            <div class="col-12">
                <hr class="mt-3">
                <div class="d-flex gap-2 justify-content-center">
                    <button class="btn btn-primary" type="button">Primario</button>
                    <button class="btn btn-secondary" type="button">Secundario</button>
                </div>                
            </div>

            <div class="col-12">
                <hr class="mt-3">
                <div class="d-flex gap-2 justify-content-end">
                    <button class="btn btn-primary" type="button">Primario</button>
                    <button class="btn btn-secondary" type="button">Secundario</button>
                </div>                
            </div>

            <div class="col-12">
                <hr class="mt-3">
                <div class="d-flex gap-2 justify-content-start">
                    <button class="btn btn-primary" type="button">Primario</button>
                    <button class="btn btn-secondary" type="button">Secundario</button>
                </div>                
            </div>
            
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
