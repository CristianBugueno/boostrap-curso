<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet" >
    <title>Login Form</title>
  </head>
  <body>
        <div class="container-fluid">
            <form class="mx-auto">
                <h4 class="text-center">Login</h4>
                <div class="mb-3 mt-5">
                  <label for="UsuarioI" class="form-label">Usuario</label>
                  <input type="email" class="form-control" id="usuarioLogin" aria-describedby="emailHelp">
                  <div id="usuarioDiv" class="alert alert-danger mt-3" style="display: none;" role="alert">
                    <strong>Usuario incorrecto</strong> 
                  </div>

                </div>
                <div class="mb-3">
                  <label for="PasswordI" class="form-label">Password</label>
                  <input type="password" class="form-control" id="passwordLogin">
                  <div id="passwordDiv" class="alert alert-danger mt-3" style="display: none;" role="alert">
                    <strong>Password incorrecto</strong> 
                  </div>
                  <div id="emailHelp" class="form-text mt-3">Forget password ?</div>
                </div>
              
                <button id="btnEnviar" type="submit" class="btn btn-primary mt-5">Login</button>
              </form>
        </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
          // Obtener referencia al botón de envío del formulario
          var btnEnviar = document.getElementById('btnEnviar');

          // Agregar un event listener al botón de envío
          btnEnviar.addEventListener('click', function(event) {
              // Prevenir el comportamiento por defecto de envío del formulario
              event.preventDefault();
              
              // Llamar a la función para validar los campos
              validarCamposLogin();
          });
      });

      function validarCamposLogin() {
          // Obtener los valores de los campos de usuario y contraseña
          var usuario = document.getElementById('usuarioLogin');
          var password = document.getElementById('passwordLogin');
          var usuarioDiv = document.getElementById('usuarioDiv');
          var passwordDiv = document.getElementById('passwordDiv');
          
          // Verificar si los campos están vacíos
          if (usuario.value != '' || password.value != '') {
                // Si los campos no están vacíos, quitar la clase "is-invalid" si está presente
                usuario.classList.remove('is-invalid');
                password.classList.remove('is-invalid');
                // Ocultar los div de alerta
                usuarioDiv.style.display = 'none';
                passwordDiv.style.display = 'none';
              
          }
           // Mostrar el div de alerta y agregar la clase "is-invalid" a los campos vacíos
          if (usuario.value === '') {
              usuarioDiv.style.display = 'block'; 
              usuario.classList.add('is-invalid');
          }
          if (password.value === '') {
              passwordDiv.style.display = 'block'; 
              password.classList.add('is-invalid');
          }
      } 
  </script>
  
  </body>
</html>
